<mat-form-field class="full-width">
  <input type="text" matInput [(ngModel)]="obj.id">
</mat-form-field>
<mat-form-field class="full-width">
  <mat-select placeholder="Source" [(ngModel)]="obj.source">
    <mat-option value="{{bts.name}}" *ngFor="let bts of btses">{{bts.name}}</mat-option>
  </mat-select>  
</mat-form-field>
<mat-form-field class="full-width">
  <mat-select placeholder="Target" [(ngModel)]="obj.target">
    <mat-option value="{{bts.name}}" *ngFor="let bts of btses">{{bts.name}}</mat-option>
  </mat-select>    
</mat-form-field>
<mat-form-field class="full-width">
  <input type="text" matInput [(ngModel)]="obj.description">
</mat-form-field>


<button matButton (click)="saveEdge(obj)">Save</button>
