<button mat-button [matMenuTriggerFor]="infrastructure">Menu</button>
<mat-menu #infrastructure="matMenu">
  <button mat-menu-item (click)="addNode()">Add Node</button>
  <button mat-menu-item (click)="addLink()">Add Link</button>
</mat-menu>
<button mat-button routerLink="/tableview">Top Level</button>
<button mat-button routerLink="/infrastructur">Graph View</button>
<mat-form-field class="full-width">
  <input type="text" matInput [(ngModel)]="searchBox" placeholder="Search" (keyup)="applyFilter($event.target.value)" >
</mat-form-field>
<mat-icon svgIcon="backbutton"></mat-icon>

<table mat-table [dataSource]="dataSource" class="full-width">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="vendor">
    <th mat-header-cell *matHeaderCellDef>Vendor</th>
    <td mat-cell *matCellDef="let element"  class="padipointer">{{element.vendor|vendor}}</td>
  </ng-container>
  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef>Capacity</th>
    <td mat-cell *matCellDef="let element" class="padipointer">{{element.capacity}}</td>
  </ng-container>
  <ng-container matColumnDef="utility">
    <th mat-header-cell *matHeaderCellDef>Utility</th>
    <td mat-cell *matCellDef="let element" class="padipointer">{{element.utility}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <mat-select placeholder="Aksi">
        <mat-option (click)="editEdge(element)">Info</mat-option>
        <mat-option (click)="removeEdge(element)">Hapus</mat-option>
      </mat-select>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnDisplayed"></tr>
  <tr mat-row *matRowDef="let row;columns:columnDisplayed"></tr>
</table>
