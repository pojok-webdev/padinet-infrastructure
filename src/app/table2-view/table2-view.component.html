<mat-form-field class="ninetypercent">
  <input type="text" matInput [(ngModel)]="searchBox" placeholder="Search" (keyup)="applyFilter($event.target.value)" class="searchInput">
</mat-form-field>
<button mat-button (click)="clearSearchbox()"><mat-icon svgIcon="backbutton"></mat-icon></button>

<table mat-table [dataSource]="dataSource" class="full-width">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="vendor">
    <th mat-header-cell *matHeaderCellDef>Vendor</th>
    <td mat-cell *matCellDef="let element"  class="padipointer">{{element.vendor|vendor}}</td>
  </ng-container>
  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef>Capacity</th>
    <td mat-cell *matCellDef="let element" class="padipointer">{{element.capacity}}</td>
  </ng-container>
  <ng-container matColumnDef="utility">
    <th mat-header-cell *matHeaderCellDef>Utility</th>
    <td mat-cell *matCellDef="let element" class="padipointer">{{element.utility}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <mat-select placeholder="Aksi">
        <mat-option (click)="editEdge(element)">Info</mat-option>
        <mat-option (click)="removeEdge(element)">Hapus</mat-option>
      </mat-select>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnDisplayed"></tr>
  <tr mat-row *matRowDef="let row;columns:columnDisplayed"></tr>
</table>
