<p>
  PadiNEt Infrastructure Info
</p>
<mat-tab-group>
  <mat-tab label="Info">
    <mat-form-field class="full-width">
      <input type="text" matInput [(ngModel)]="component.name" value="{{obj.name}}" placeholder="Name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input type="text" matInput [(ngModel)]="component.address" value="{{obj.address}}" placeholder="Address">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input type="text" matInput [(ngModel)]="component.city" value="{{obj.city}}" placeholder="City">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input type="text" matInput [(ngModel)]="component.location" value="{{obj.location}}" placeholder="Locations">
    </mat-form-field>
    <button mat-button (click)="closeDialog()">Close</button>
    <button mat-button (click)="updateComponent(component)">Update</button>
    <button mat-button (click)="removeComponent(component)">Remove</button>    
  </mat-tab>
  <mat-tab label="Neighbours">
    <table mat-table [dataSource]="neighboursDataSource" class="full-width">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{element.address}}</td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element">{{element.city}}</td>
      </ng-container>
      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef>Capacity</th>
        <td mat-cell *matCellDef="let element">{{element.capacity}}</td>
      </ng-container>
      <ng-container matColumnDef="vendor">
        <th mat-header-cell *matHeaderCellDef>Vendor</th>
        <td mat-cell *matCellDef="let element">{{element.vendor}}</td>
      </ng-container>
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef>Link</th>
        <td mat-cell *matCellDef="let element">{{element.lnk}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="neighbourColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:neighbourColumns"></tr>
    </table>
  </mat-tab>
</mat-tab-group>
