<button mat-button [matMenuTriggerFor]="infrastructure">Menu</button>
<mat-menu #infrastructure="matMenu">
  <button mat-menu-item (click)="addNode()">Add Node</button>
  <button mat-menu-item (click)="addLink()">Add Link</button>
</mat-menu>
<button mat-button routerLink="/tableview">Top Level</button>
<button mat-button routerLink="/infrastructur">Graph View</button>
<mat-form-field class="full-width">
  <input type="text" matInput [(ngModel)]="searchBox" placeholder="Search" (keyup)="applyFilter($event.target.value)" >
</mat-form-field>
<mat-icon svgIcon="backbutton"></mat-icon>

<table mat-table [dataSource]="dataSource" class="full-width">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef>Source</th>
    <td mat-cell *matCellDef="let element" routerLink="/tableview/node/{{element.source}}" class="padipointer">{{element.hsource}}</td>
  </ng-container>
  <ng-container matColumnDef="saddress">
    <th mat-header-cell *matHeaderCellDef>Source Addr</th>
    <td mat-cell *matCellDef="let element">{{element.saddress}}</td>
  </ng-container>
  <ng-container matColumnDef="scity">
    <th mat-header-cell *matHeaderCellDef>Source City</th>
    <td mat-cell *matCellDef="let element">{{element.scity}}</td>
  </ng-container>
  <ng-container matColumnDef="target">
    <th mat-header-cell *matHeaderCellDef>Target</th>
    <td mat-cell *matCellDef="let element" routerLink="/tableview/node/{{element.target}}" class="padipointer">{{element.htarget}}</td>
  </ng-container>
  <ng-container matColumnDef="taddress">
    <th mat-header-cell *matHeaderCellDef>Target Addr</th>
    <td mat-cell *matCellDef="let element">{{element.taddress}}</td>
  </ng-container>
  <ng-container matColumnDef="tcity">
    <th mat-header-cell *matHeaderCellDef>T City</th>
    <td mat-cell *matCellDef="let element">{{element.tcity}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <mat-select placeholder="Aksi">
        <mat-option (click)="editEdge(element)">Info</mat-option>
        <mat-option (click)="removeEdge(element)">Hapus</mat-option>
      </mat-select>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnDisplayed"></tr>
  <tr mat-row *matRowDef="let row;columns:columnDisplayed"></tr>
</table>
