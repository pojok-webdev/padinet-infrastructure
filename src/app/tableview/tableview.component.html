<button mat-button [matMenuTriggerFor]="infrastructure">Menu</button>
<mat-menu #infrastructure="matMenu">
  <button mat-menu-item (click)="addNode()">Add Node</button>
  <button mat-menu-item (click)="addLink()">Add Link</button>
  <button mat-menu-item (click)="removeLink()">Remove Link</button>
  <button mat-menu-item (click)="removeNode()">Remove Node</button>
  <button mat-menu-item (click)="updateNode()">Update Node</button>
</mat-menu>
<button mat-button routerLink="/infrastructur">Graph View</button>
<table mat-table [dataSource]="dataSource" class="full-width">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef>Source</th>
    <td mat-cell *matCellDef="let element" routerLink="/tableview/node/{{element.source}}">{{element.source}}</td>
  </ng-container>
  <ng-container matColumnDef="target">
    <th mat-header-cell *matHeaderCellDef>Target</th>
    <td mat-cell *matCellDef="let element" routerLink="/tableview/node/{{element.target}}">{{element.target}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <mat-select placeholder="Aksi">
        <mat-option (click)="editEdge(element)">Info</mat-option>
        <mat-option (click)="removeEdge(element)">Hapus</mat-option>
      </mat-select>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnDisplayed"></tr>
  <tr mat-row *matRowDef="let row;columns:columnDisplayed"></tr>
</table>
