<p>
  Edge Info
</p>
<mat-form-field class="full-width">
  <input type="text" matInput [(ngModel)]="edge.id" placeholder="ID">
</mat-form-field>
<mat-form-field class="full-width">
  <input type="text" matInput [(ngModel)]="edge.name" placeholder="Name">
</mat-form-field>
<mat-form-field class="full-width">
  <mat-select placeholder="Source" [(ngModel)]="edge.source" placeholder="Source">
    <mat-option value="{{bts.id}}" *ngFor="let bts of btses">{{bts.name}}</mat-option>
  </mat-select>  
</mat-form-field>
<mat-form-field class="full-width">
  <mat-select placeholder="Target" [(ngModel)]="edge.target" placeholder="Target">
    <mat-option value="{{bts.id}}" *ngFor="let bts of btses">{{bts.name}}</mat-option>
  </mat-select>    
</mat-form-field>
<mat-form-field class="full-width">
  <input type="text" matInput [(ngModel)]="edge.capacity" placeholder="Capacity">
</mat-form-field>
<mat-form-field class="full-width">
  <input type="text" matInput [(ngModel)]="edge.vendor" placeholder="Vendor">
</mat-form-field>
<mat-form-field class="full-width">
  <input type="text" matInput [(ngModel)]="edge.description" placeholder="Description">
</mat-form-field>

<button mat-button (click)="updateEdge(edge)">Update</button>
<button mat-button (click)="removeEdge(edge)">Remove</button>
